{% extends "base.html" %}
{% load i18n %}
{% load url from future %}
{% block page %}
    <div class="container">
        <form action="{% url "pageSignIn" %}" method="post">
            {% csrf_token %}
            {{ loginForm.as_p}}
            <input type="submit" class="btn btn-primary" value="{% trans "submit" %}" />
        </form>
    </div>
{% endblock page %}

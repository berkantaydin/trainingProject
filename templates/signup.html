{% extends "base.html" %}
{% load i18n %}
{% load url from future %}
{% block page %}
    <form action="{% url "pageSignUp" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ userForm.as_p }}
        {{ avatarForm.as_p }}
        <input type="submit" class="btn btn-primary" value="{% trans "submit" %}"/>
    </form>
{% endblock page %}

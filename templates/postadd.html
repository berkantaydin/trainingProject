{% extends "base.html" %}
{% load i18n %}
{% load url from future %}
{% block page %}
    <h1>Add Post</h1>
    <div class="pull-right"><a href="{% url "pageCategoryAdd" %}">{% trans "Add New Category" %}</a></div>
    <br/><br/>
    <form action="{% url "pagePostAdd" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ postForm.as_p }}
        <input type="submit" class="btn btn-primary" value="{% trans "submit" %}"/>
    </form>
{% endblock page %}
